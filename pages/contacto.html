<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Contacto</title>
</head>

<body class="grid">
    <header class="header">
        <div class="contenedorTitulo">
            <a href="../index.html"><img src="../images/logo.png" alt="Logo"></a>
            <h1 class="titulo"> <span class="titulo__impresiones">Impresiones</span>3D</h1>
        </div>
    </header>
    <nav class="nav">
        <div class="navbar">
            <a href="../index.html">Inicio</a>
            <a href="productos.html">Productos</a>
            <a href="nosotros.html">Nosotros</a>
            <a href="faq.html">Cómo comprar</a>
            <a class="linkActive" href="contacto.html">Contacto</a>
        </div>
    </nav>
    <main class="main__contacto">
        <div class="contacto__titulo">
            <h1>Contacto</h1>
            <p>En esta sección podrás solicitar tu presupuesto o enviarnos tu consulta. Te estaremos respondiendo a la
                brevedad.</p>
        </div>
        <form class="formulario__form">
            <fieldset>
                <label>Nombre y apellido</label>
                <input class="formulario__campo" type="text" name="" id="" required placeholder="Nombre y Apellido">
                <label>Email</label>
                <input class="formulario__campo" type="email" name="" id="" required placeholder="nombre@email.com">
                <label>Tipo de mensaje</label>
                <select name="tipoDeMensaje" id="tipoDeMensaje">
                    <option value="presupuesto">Presupuesto</option>
                    <option value="consulta">Consulta</option>
                    <option value="reclamo">Reclamo o Sugerencia</option>
                    <option value="otro">Otro</option>
                </select>
                <label>Escriba aquí su mensaje</label>
                <textarea class="formulario__campo" placeholder="Escriba aquí su mensaje..."></textarea>
                <div class="formulario__botones">
                    <input class="formulario__boton" type="submit" value="Enviar">
                    <input class="formulario__boton" type="reset" value="Limpiar">
                </div>
            </fieldset>
        </form>
    </main>
    <footer class="footer">
        <div class="formulario">
            <form action="">
                <fieldset>
                    <legend> Suscribite para recibir novedades </legend>
                    <input class="footer__campo" type="email" name="" id="" placeholder="Ingresa tu email">
                    <input class="footer__boton" type="submit" value="Suscribirme">
                </fieldset>
            </form>
        </div>
        <ul class="container__footer">
            <li class="footer__elemento"> <a class="footer__link" href="#"> <i class="fa-brands fa-facebook"></i></a>
            </li>
            <li class="footer__elemento"> <a class="footer__link" href="#"> <i class="fa-brands fa-instagram"></i></a>
            </li>
            <li class="footer__elemento"> <a class="footer__link" href="#"> <i class="fa-solid fa-shop"></i></a> </li>
            <li class="footer__elemento"> <a class="footer__link" href="#"> <i class="fa-regular fa-envelope"></i></a>
            </li>
        </ul>
        <div>
            <p> Luis Cardozo | Coder House | Copyright 2022 </p>
        </div>
    </footer>
</body>

</html>
